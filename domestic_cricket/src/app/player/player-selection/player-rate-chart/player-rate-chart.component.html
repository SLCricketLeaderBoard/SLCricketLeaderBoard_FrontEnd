<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="col-lg-12 col-md-12">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">{{orderList[matchType]}}</h5>
        <h4 class="card-title">{{playerName}}({{playerTypeList[playerType]}})</h4>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <!-- <canvas id="lineChartExampleWithNumbersAndGrid"></canvas> -->
          <canvas baseChart id="odiMatch" [datasets]="odiMatchData" [labels]="odiMatchLabels" [colors]="odiChartColors"
            [options]="odiChartOptions" [chartType]="odiChartType" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="now-ui-icons arrows-1_refresh-69"></i> Last 10 match
        </div>
      </div>
    </div>
  </div>


</div>


<div class="logo">
    <a  class="simple-text logo-mini pointer">
      <div class="logo-img">
          <img src="./assets/img/logo.png"/>
      </div>
    </a>
    <a  class="simple-text logo-normal pointer">
        CrickDom
    </a>
</div>
<div class="sidebar-wrapper">

    <!-- Admin Panel -->
    <ul *ngIf="isAdmin()" class="nav">
        <li  routerLinkActive="active" *ngFor="let menuItem of admin" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>

     <!-- Manager Panel -->
     <ul *ngIf="isManager()" class="nav">
        <li  routerLinkActive="active" *ngFor="let menuItem of manager" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]" [class.disabled]="!isManagerHasClub ? true : null">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>

    <ul *ngIf="isRefree()" class="nav">
        <li  routerLinkActive="active" *ngFor="let menuItem of referee" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>

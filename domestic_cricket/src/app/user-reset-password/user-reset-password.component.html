<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"></h4>
        </div>
        <div class="card-body">
          <div class="main-content">
            <div class="row">
              <div class="col-md-2">
                  <img class="profile-image" src="{{prifileImage}}" alt="Card image cap">
              </div>
              <div class="col-md-8" >
                <div class="card">
                  <div class="card-header">
                    <h5 class="title">Reset Password</h5>
                  </div>
                  <div class="card-body" *ngIf="!resetDone">
                    <form [formGroup]="userRegisterFrom" >
                      <div class="row">
                        <div class="col-md-8 pr-1">
                          <div class="form-group">
                            <label>Username</label>
                            <input
                              type="text"
                              class="form-control"
                              formControlName="userName"
                              
                            />                       
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8 pr-1">
                          <div class="form-group">
                            <label>Full name</label>
                            <input
                              type="text"
                              class="form-control"
                             
                              formControlName="fullName"
                              
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8 pr-1">
                          <div class="form-group">
                            <label>Name with initials</label>
                            <input
                              type="text"
                              class="form-control"
                              
                              formControlName="nameWithInitials"
                             
                            />

                 
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-4 pr-1">
                          <div class="form-group">
                            <label>NIC</label>
                            <input
                              type="text"
                              class="form-control"
                              
                              formControlName="nic"
                             
                            />


                          </div>
                        </div>

                        <div class="col-md-4 pr-1">
                          <div class="form-group">
                            <label>Contact number</label>
                            <input
                              type="text"
                              class="form-control"
                              formControlName="contactNumber"
                            />


                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8 pr-1">
                          <div class="form-group">
                            <label>Email</label>
                            <input
                              type="email"
                              class="form-control"
                             
                              formControlName="email"
                              
                            />
                            

                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8 pr-1">
                          <div class="form-group">
                            <label>Address</label>
                            <input
                              type="text"
                              class="form-control"
                             
                              formControlName="address"
                              
                            />

                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8 pr-1">
                          <div class="form-group">
                            <label>New password</label>
                            <input
                              type="password"
                              class="form-control"
                              placeholder="new password"
                              formControlName="password"
                              
                            />

                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8 pr-1">
                          <div class="form-group">
                            <label>Confirm password</label>
                            <input
                              type="password"
                              class="form-control"
                              placeholder="confirm password"
                              formControlName="confirmPassword"
                              
                            />
                          </div>
                        </div>
                      </div>


                      <div class="button-container">
                        <!-- <button type="button" class="btn btn-warning" (click)="reset()">Reset</button> -->
                        
                        <button type="button" class="btn btn-outline-secondary" (click)="resetPassword()" [disabled]="!userRegisterFrom.valid" >Reset Password</button>
                      </div>
                    </form>
                   
                  </div>
                  
                  <div style="margin-top: 20px; margin-left: 20px;">
                    <h4 style="font-size: medium; color: rgb(17, 179, 11);">{{response}}</h4>
                  </div>

                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

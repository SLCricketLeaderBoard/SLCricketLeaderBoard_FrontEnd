
  <div class="card" style="width: 40rem; padding-left: 5px;">
    <div class="row">
      <div class="col-4">
        <img class="profile-image" src="https://cdn0.iconfinder.com/data/icons/user-pictures/100/malecostume-512.png" alt="Card image cap">
      </div>
      <div class="col-8">
        <div class="profile-body">
          <h4 class="card-title">Mr {{umpire.userId.nameWithInitial}}</h4>
          <table>
            <tr>
              <td>
                <b>Eamil</b>
              </td>
              <td>
                {{umpire.userId.email}}
              </td>
            </tr>

            <tr>
              <td>
                <b>Contact</b>
              </td>
              <td>
                {{umpire.userId.contactNumber}}
              </td>
            </tr>


            <tr>
              <td>
                <b>Address</b>
              </td>
              <td>
                {{umpire.userId.address}}
              </td>
            </tr>


            <tr>
              <td>
                <b>Club</b>
              </td>
              <td>
                Abc Sport club
                <!-- {{manager.userId.}} -->
              </td>
            </tr>
          </table>
          <a  class="btn btn-primary" (click)="more()" >more</a>
        </div>
      </div>
    </div>
  </div>

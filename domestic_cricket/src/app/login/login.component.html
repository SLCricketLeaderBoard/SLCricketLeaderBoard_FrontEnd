<div *ngIf="errorMessage" class="alert alert-danger">
  <button (click)=closeError() type="button" aria-hidden="true" class="close">
    <i class="now-ui-icons ui-1_simple-remove"></i>
  </button>
  <span>{{errorMessage}}</span>
</div>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" id="loginHead">
        <span class="login100-form-title-1">
          Sign In
        </span>
      </div>



      <form [formGroup]="loginForm" (ngSubmit)="handleJWTTokeLogin()" class="login100-form validate-form">
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100">Email</span>
          <input [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched"
            formControlName="email" class="input100" type="text" name="username" placeholder="Enter email">
          <span class="focus-input100"></span>
          <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
            <small *ngIf="emailField.errors?.required" class="text-danger">Email Required</small>
            <small *ngIf="emailField.errors?.email" class="text-danger">Required Valid Email</small>
          </div>
        </div>

        <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched"
            formControlName="password" class="input100" type="password" name="pass" placeholder="Enter password">
          <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
            <small *ngIf="passwordField.errors?.required" class="text-danger">Password Required</small>
          </div>
          <span class="focus-input100"></span>
        </div>



        <div class="container-login100-form-btn" id="loginButton">
          <button class="login100-form-btn">
            Login
          </button>

        </div>



      </form>

      <p id="signUpBox">
        <a (click)="playerSignup()">Player SignUp</a>
        /
        <a (click)="managerSignup()">Manager SignUp</a>
        /
        <a>Sponsor SignUp</a>
      </p>


    </div>

  </div>
</div>

<div *ngIf="showSpinner" class="spinner-border text-secondary" role="status" id="loader">
  <span class="sr-only">Loading...</span>
</div>

<div class="card" style="width: 40rem; padding-left: 5px;">
  <div class="row">
    <div class="col-4">
      <img class="profile-image" src="{{referee.userId.profileImage}}" alt="Card image cap">
    </div>
    <div class="col-8">
      <div class="profile-body">
        <h4 class="card-title">Mr {{referee.userId.nameWithInitial}}</h4>
        <table>
          <tr>
            <td>
              <b>Eamil</b>
            </td>
            <td>
              {{referee.userId.email}}
            </td>
          </tr>
  
          <tr>
            <td>
              <b>Contact</b>
            </td>
            <td>
              {{referee.userId.contactNumber}}
            </td>
          </tr>
  
  
          <tr>
            <td>
              <b>Address</b>
            </td>
            <td>
              {{referee.userId.address}}
            </td>
          </tr>
  
  
        </table>
        <a  class="btn btn-primary" (click)="more()" >more</a>
      </div>
    </div>
  </div>
</div>

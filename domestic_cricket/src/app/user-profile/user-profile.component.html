<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="userProfileFrom" >
            <div class="row">
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="userName"
                  />                       
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Full name</label>
                  <input
                    type="text"
                    class="form-control"
                   
                    formControlName="fullName"
                    
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Name with initials</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="nameWithInitials"
                  />

       
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>NIC</label>
                  <input
                    type="text"
                    class="form-control"
                    
                    formControlName="nic"
                   
                  />


                </div>
              </div>

              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Contact number</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="contactNumber"
                  />


                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    class="form-control"
                   
                    formControlName="email"
                    
                  />
                  

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Address</label>
                  <input
                    type="text"
                    class="form-control"
                   
                    formControlName="address"
                    
                  />

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>New password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="new password"
                    formControlName="password"
                    
                  />

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Confirm password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="confirm password"
                    formControlName="confirmPassword"
                    
                  />
                </div>
              </div>
            </div>


            <div class="button-container">
              <!-- <button type="button" class="btn btn-warning" (click)="reset()">Reset</button> -->
              
              <button type="button" class="btn btn-outline-secondary" (click)="resetProfile()" [disabled]="!userProfileFrom.valid" >Reset Profile</button>
            </div>
          </form>
          <div >
            <h5 style="font-size: medium; color: rgb(5, 212, 39);">{{response}}</h5>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-profile-image></app-profile-image>
    </div>
  </div>
</div>

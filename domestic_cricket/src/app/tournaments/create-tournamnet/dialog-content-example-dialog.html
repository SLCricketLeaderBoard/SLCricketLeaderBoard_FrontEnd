            <mat-dialog-content style="color: blue; align-content: center;margin-top: 5%; margin-left: 3%; font-size: 20px;">Confirm</mat-dialog-content>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-dialog-actions style="margin-top: 15%; margin-left: 20%;">

                <button mat-button mat-button [mat-dialog-close]="true"   style="background-color: white; color: black; width: 100px;">yes</button>
            </mat-dialog-actions>
        </div>
    </div>
  </div>

<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
          <div class="col-3">
            <h4 class="card-title" *ngIf="tournament">{{tournament.tournamentName}}</h4>
          </div>
          <div>
            <button (click)="createMatch()" class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="right" title="Register Manager"><i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-5" style="margin: 2%;">
            <h4>Played</h4>
            
            <app-match-element *ngFor="let match of playedMatches" [match]="match" [played]="true"></app-match-element>

          </div>
          <div class="col-5" style="margin: 2%;">
            <h4>Up Comming</h4>
            <app-match-element *ngFor="let match of toPlayMathhes" [match]="match" [played]="false"></app-match-element>
          </div>
        </div>
       
        
              <!-- <div class="container" *ngIf="!matches">
                <div class="text-center">
                    <div class="spinner-border text-center" role="status" style="width: 5rem; height: 5rem;">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
              </div> -->
      </div>
    </div>
  </div>
</div>

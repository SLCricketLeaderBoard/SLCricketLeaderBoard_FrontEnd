<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"></h4>
        </div>
        <div class="card-body">
          <div class="main-content">
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="card">
                  <div class="card-header">
                    <h5 class="title">Register Manager</h5>
                  </div>
                  <div class="card-body">
                    <form [formGroup]="managerRegisterForm">
                      <div class="row">
                        <div class="col-md-8 pr-1">
                          <div class="form-group">
                            <label>Username</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="username"
                              formControlName="userName"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8 pr-1">
                          <div class="form-group">
                            <label>Full name</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="full name"
                              formControlName="fullName"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8 pr-1">
                          <div class="form-group">
                            <label>Name with initials</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="name with initials"
                              formControlName="nameWithInitials"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-4 pr-1">
                          <div class="form-group">
                            <label>NIC</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="national identity card number"
                              formControlName="nic"
                            />
                          </div>
                        </div>

                        <div class="col-md-4 pr-1">
                          <div class="form-group">
                            <label>Contact number</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Contact number"
                              formControlName="contactNumber"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8 pr-1">
                          <div class="form-group">
                            <label>Email</label>
                            <input
                              type="email"
                              class="form-control"
                              placeholder="email"
                              formControlName="email"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8 pr-1">
                          <div class="form-group">
                            <label>Address</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="address"
                              formControlName="address"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="button-container">
                        <button type="button" class="btn btn-warning" (click)="reset()">Reset</button>
                        <button type="button" class="btn btn-outline-secondary" (click)="register()" [disabled]="!managerRegisterForm.valid">Register</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <div class="card" style="width: 40rem; margin-left: 3%; padding: 2%;">
    <div class="row"  *ngIf="manager">
      <div class="col-4">
        <img class="profile-image" src="{{manager.userId.profileImage}}" alt="Card image cap">
      </div>
      <div class="col-8">
        <div class="profile-body">
          <h4 class="card-title">Mr {{manager.userId.nameWithInitial}}</h4>
          <table>
            <tr>
              <td>
                <b>Email</b>
              </td>
              <td>
                {{manager.userId.email}}
              </td>
            </tr>
    
            <tr>
              <td>
                <b>Contact</b>
              </td>
              <td>
                {{manager.userId.contactNumber}}
              </td>
            </tr>
    
    
            <tr>
              <td>
                <b>Address</b>
              </td>
              <td>
                {{manager.userId.address}}
              </td>
            </tr>
    
    
            <tr>
              <td>
                <b>Club</b>
              </td>
              <td>
               {{club?.clubName}}
                <!-- {{manager.userId.}} -->
              </td>
            </tr>
          </table>
          <a *ngIf="active" class="btn btn-primary" (click)="more()" >more</a>
          <a  *ngIf="!active" class="btn btn-primary" (click)="accept()"  >Accept</a>
        </div>
      </div>
    </div>

    <div class="container" *ngIf="!manager">
      <div class="text-center">
          <div class="spinner-border text-center" role="status" style="width: 5rem; height: 5rem;">
              <span class="sr-only">Loading...</span>
          </div>
      </div>
    </div>

  </div>

<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
     
          <div class="row" style="background-image: linear-gradient(to bottom, #f2f2f2 , #d6d6c2);">
            <div class="col-3" style="margin: 2%;">
              <div class="row" style=" background-image: linear-gradient(to right, #0066cc , #000066);padding-left: 20%; margin-bottom: 2%;">
                <h4 style="color: #ffffff;">Update Pending</h4>
              </div>
              
                <app-match-element *ngFor="let match of playedMatches" [match]="match" [played]="true"></app-match-element>
              
              <div class="row" *ngIf="!playedMatches" style="margin-left: 20%; margin-top: 20%; ">
                <p>No Matches Pendding</p>
              </div>
  
            </div>
            <div class="col-3" style="margin: 2%;">
              <div class="row" style=" background-image: linear-gradient(to right, #0066cc , #000066);padding-left: 20%; margin-bottom: 2%;">
                <h4 style="color: #ffffff;">Up Comming</h4>
              </div>
              <app-match-element *ngFor="let match of playedMatches" [match]="match" [played]="false"></app-match-element>
              <div class="row" *ngIf="!toPlayMatches" style="margin-left: 20%; margin-top: 20%; ">
                  <p>No Matches Comming up</p>
              </div>
            </div>
  
            <div class="col-3" style="margin: 2%;">
              <div class="row" style=" background-image: linear-gradient(to right, #0066cc , #000066);padding-left: 20%; margin-bottom: 2%;">
                <h4 style="color: #ffffff;">Updated</h4>
                
              </div>
              
              <app-match-element *ngFor="let match of updatedMatches" [match]="match" [played]="true"></app-match-element>
              <app-match-element *ngFor="let match of threeFourDayMathcesPlayedUpdated" [match]="match" [played]="true"></app-match-element>
              
              <div class="row" *ngIf="!updatedMatches" style="margin-left: 20%; margin-top: 20%; ">
                <p>No Matches Updated</p>
            </div>
            </div>
  
          </div>
        </div>
               
              
      </div>
    </div>
  </div>
</div>
